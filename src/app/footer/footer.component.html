<body class="">
  <footer class="text-center bg-slate-50 mt-5">
    <div class="flex justify-center space-x-4 mb-4">
      <a
        *ngFor="let link of links"
        class="lg:text-sm text-xs text-gray-600 hover:text-gray-800"
        [href]="link.url"
      >
        {{ link.name }}
      </a>
    </div>
    <div class="flex items-center justify-center mb-4 space-x-3">
      <div *ngFor="let logo of logos">
        <img [src]="logo.src" [alt]="logo.alt" />
      </div>
    </div>
    <div class="flex justify-center space-x-4 mb-4">
      <a
        *ngFor="let link of socialLinks"
        [class]="link.color"
        [href]="link.url"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i [class]="link.icon"></i>
      </a>
    </div>
    <div class="text-sm text-gray-600 mb-3 font-bold">
      Â© 2025 Dubai Travel Tourism
    </div>
    <div class="text-xs text-gray-500">
      Powered by:<span class="text-pink-600"
        >BDT Tourism Guidance Services LLC - Adventure Leisure Tourism</span
      >
    </div>
    <div class="relative">
      <img
        alt="Dubai skyline illustration"
        class="w-full"
        height="200"
        src="https://www.dubaitraveltourism.com/assets/images/footer_dubai6.png"
        width="1200"
      />
      <div class="absolute bottom-4 left-4">
        <button
          class="bg-pink-600 text-white px-4 py-2 rounded-full flex items-center space-x-2"
        >
          <i class="fas fa-comments"> </i>
          <span> Chat </span>
        </button>
      </div>
    </div>
  </footer>
</body>
