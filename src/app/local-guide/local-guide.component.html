<div class="mt-36">
  <h2 class="text-2xl font-bold text-center mb-6">Blog Categories</h2>

  <ng-container *ngIf="!isloader">
    <div class="swiper blogCategoriesSwiper relative px-4 w-[82vw]">
      <div class="swiper-wrapper">
        <div *ngFor="let city of cities" class="swiper-slide">
          <div
            class="bg-white w-64 h-40 rounded-lg overflow-hidden shadow-md flex flex-col"
          >
            <a
              [routerLink]="'/city'"
              [queryParams]="{ cityName: city?.cityName }"
              class="block w-full h-full relative"
            >
              <div class="object-contain">
                <img
                  [src]="city.imageUrl"
                  alt="City Image"
                  class="w-full h-full"
                />
              </div>
              <!-- âœ… Text Overlay at Bottom -->
              <div
                class="absolute bottom-0 w-full bg-pink-700 bg-opacity-90 text-white font-semibold py-2 text-sm text-center"
              >
                {{ city.name }}
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="swiper-button-next !text-pink-700"></div>
      <div class="swiper-button-prev !text-pink-700"></div>
    </div>
  </ng-container>

  <!-- Loader -->
  <ng-container *ngIf="isloader">
    <div class="flex flex-wrap justify-center items-center gap-4 p-4">
      <div
        *ngFor="let s of skeletonArray"
        class="w-64 h-40 rounded-lg overflow-hidden border"
      >
        <ngx-skeleton-loader
          appearance="line"
          [theme]="{ height: '100%', 'border-radius': '0.5rem' }"
          [count]="1"
          class="w-full h-full"
        >
        </ngx-skeleton-loader>
      </div>
    </div>
  </ng-container>
</div>

<div class="bg-slate-50 flex items-center justify-center mt-26 p-4">
  <div
    class="max-w-6xl w-full bg-white shadow-md rounded-lg p-6 flex flex-col lg:flex-row justify-between items-center gap-8"
  >
    <!-- Left Side: Review Text -->
    <div class="flex-1">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        CORPORATE EVENTS
      </h2>
      <p class="text-gray-700 mb-2">
        {{ para4 }}
      </p>
      <p class="text-gray-700 mb-2">
        {{ para3 }}
      </p>
      <p class="text-gray-700">
        {{ para2 }}
      </p>
    </div>

    <!-- Right Side: Logo + Button -->
  </div>
</div>

<div class="bg-slate-50 flex items-center justify-center mt-26 p-4">
  <div
    class="max-w-6xl w-full bg-white shadow-md rounded-lg p-6 flex flex-col lg:flex-row justify-between items-center gap-8"
  >
    <!-- Left Side: Review Text -->
    <div class="flex-1">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">

      </h2>
